<div class="sheet_wrapper">
    <div class="sheet sheet_small">
        <h1 class="page_category"><a href="{link}">{title}</a></h1>
        <h2 class="page_category">in <a href="/{group}/">{kind}</a></h2>
        <h3>{summary}</h3>
        <p>
            Created on <span class="datetime" data-timestamp="{timestamp_create}">{datetime_create} UTC</span>
            {if_update}(Last updated on <span class="datetime" data-timestamp="{timestamp_update}">{datetime_update} UTC</span>)
        </p>
    </div>
</div>
